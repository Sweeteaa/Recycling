<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="react.development.js"></script>
    <script src="react-dom.development.js"></script>
</head>
<body>  
    <div id="test"></div>

    <script>
        //创建一个react元素
        const div = React.createElement('div',{className:'hello',onClick:()=>{alert('点我')}},'这是一个div')
        //创建React根元素，需要一个DOM元素作为参考
        const root = ReactDOM.createRoot(document.getElementById('test'))
        //将react元素渲染到根元素中
        //重复调用render时，react会将两次的渲染结果进行比较（不会修改容器节点root，只修改容器子节点）
        root.render(div)

        //react元素最终会通过虚拟DOM转换为真实DOM
        //react元素一旦创建不能修改，只能创建新元素进行替换
    </script>
</body>
</html>
